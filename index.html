<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BH Academy</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
<div id="particles-js"></div>
<h2>BUG HUNTER Academy</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="construction.html">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
				<a href="https://www.github.com" target="_blank" class="social"><i class="fab fa-github"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<input type="password" placeholder="Confirm Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="construction.html">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com" target="_blank" class="social"><i class="fab fa-google"></i></i></a>
				<a href="https://www.github.com" target="_blank" class="social"><i class="fab fa-github"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="construction.html">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/particles.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  <script  src="js/script.js"></script>
</body>
</html>
